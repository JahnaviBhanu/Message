<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div class="container">
        <h1>Text the Message</h1>
    </div>
    <label>Enter a message</label><br><br>
    <input type="text" id="msg-ip" placeholder="Enter Your Text"><br><br>
    <button type="button" id="click" onclick="getMessage()">Submit</button>
    <p id="msg-op"></p>
</div>
</body>
<script>
    const input=document.getElementById('msg-ip');
    function getMessage(){
      document.getElementById('msg-op').innerHTML=input.value;
    }
</script>
</html>
